<body>
  <h2>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞</h2>
  <input type="text" id="phoneNumber" placeholder="+79991112233">

  <div id="result"></div>

  <script>
    async function lookupPhone() {
      const phone = document.getElementById("phoneNumber").value.trim();
      const result = document.getElementById("result");
      if (!phone) {
        result.innerText = "‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä!";
        return;
      }

      result.innerText = "‚åõ –ò—â—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é...";

      const apiKey = "YOUR_API_KEY_HERE"; // ‚Üê –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π –∫–ª—é—á
      const url = `https://phonevalidation.ipqualityscore.com/api/json/lookup/${apiKey}/${encodeURIComponent(phone)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.success === false || !data.valid) {
          result.innerText = `‚ùå –ù–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω.`;
          return;
        }

        result.innerText = `
‚úÖ –ù–∞–π–¥–µ–Ω–æ:
‚Ä¢ –°—Ç—Ä–∞–Ω–∞: ${data.country_name} (${data.country_code})
‚Ä¢ –û–ø–µ—Ä–∞—Ç–æ—Ä: ${data.carrier || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}
‚Ä¢ –†–µ–≥–∏–æ–Ω: ${data.region || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}
‚Ä¢ –¢–∏–ø: ${data.line_type || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}
‚Ä¢ VoIP: ${data.voip ? '–î–∞' : '–ù–µ—Ç'}
‚Ä¢ –ê–∫—Ç–∏–≤–µ–Ω: ${data.active_status ? '–î–∞' : '–ù–µ—Ç'}
‚Ä¢ –§–æ—Ä–º–∞—Ç: ${data.formatting.e164 || 'N/A'}
        `.trim();
      } catch (err) {
        result.innerText = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${err.message}`;

    }
