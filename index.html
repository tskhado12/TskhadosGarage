<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ავტო-ტუნინგი</title>
  <style>
    :root {
      --primary: #1e90ff;
      --background: #0e0e0e;
      --surface: #161616;
      --text: #f1f1f1;
      --muted: #999;
      --accent: #242424;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background-color: var(--surface);
    }

    header h1 {
      color: var(--primary);
      font-size: 36px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: #121212;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .service-tile {
      background: var(--accent);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .service-tile:hover {
      transform: translateY(-5px);
    }

    .service-tile h3 {
      font-size: 20px;
      color: var(--primary);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contact p {
      margin-bottom: 10px;
    }

    .iframe-wrapper {
      margin-top: 60px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px 40px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
    }

    .iframe-wrapper h2 {
      font-size: 24px;
      margin: 20px;
      color: var(--primary);
    }

    .iframe-mask {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
    }

    .iframe-mask iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: -210px;
      transform: scale(1);
      transform-origin: top center;
    }

    .iframe-full {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }

    .iframe-unmask-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .iframe-unmask-button:hover {
      background: #1570d0;
    }

    .vin-search {
      margin-top: 80px;
      padding: 20px;
      background-color: var(--surface);
      border-radius: 10px;
      text-align: center;
    }

    .vin-search input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #444;
    }

    .vin-search button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .vin-search button:hover {
      background-color: #1570d0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ავტო-ტუნინგი</h1>
  </header>
  <nav>
    <a href="#services">სერვისები</a>
    <a href="#gallery">გალერეა</a>
    <a href="#contact">კონტაქტი</a>
    <a href="#vin">VIN Code</a>
  </nav>

  <section id="services" class="section services">
    <!-- სერვისები აქ იქნება -->
  </section>

  <section id="gallery" class="section">
    <!-- გალერეა -->
  </section>

  <section id="iframeSection" class="iframe-wrapper">
    <!-- StartMyCar iframe -->
  </section>

  <section id="vin" class="section vin-search">
    <h2>VIN კოდის შემოწმება</h2>
    <input type="text" id="vinInput" placeholder="შეიყვანე VIN კოდი" />
    <button onclick="checkVIN()">ძებნა</button>
    <div id="vinIframeWrapper" style="margin-top:20px; display:none">
      <iframe id="vinIframe" width="100%" height="600" style="border:none;"></iframe>
    </div>
  </section>

  <section id="contact" class="section contact">
    <!-- კონტაქტი -->
  </section>

  <footer>
    © 2025 ავტო-ტუნინგი. ყველა უფლება დაცულია.
  </footer>

  <script>
    const iframe = document.getElementById("startMyCarFrame");
    const initialMarginTop = -210;
    let scrollEnforced = true;

    const restoreScroll = setInterval(() => {
      if (!scrollEnforced) return;
      if (iframe) iframe.style.marginTop = initialMarginTop + "px";
    }, 500);

    function unmaskIframe() {
      document.getElementById("iframeMasked").style.display = "none";
      document.getElementById("iframeUnmasked").style.display = "block";
      scrollEnforced = false;
      clearInterval(restoreScroll);
    }

    function checkVIN() {
      const vin = document.getElementById("vinInput").value.trim();
      if (vin.length < 5) return alert("გთხოვ შეიყვანე სწორი VIN კოდი");
      const fullUrl = `https://www.karmafv.com/autocheck.php?VIN=${vin}%20&id=780`;
      const vinIframe = document.getElementById("vinIframe");
      vinIframe.src = fullUrl;
      document.getElementById("vinIframeWrapper").style.display = "block";
    }
  </script>
</body>
</html>
