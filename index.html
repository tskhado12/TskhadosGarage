<!-- შენს მიერ მოწოდებული ფაილი, დამატებულია მხოლოდ ღილაკი და openVinInRussian() ფუნქცია -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ავტო-ტუნინგი</title>
  <style>
    :root {
      --primary: #1e90ff;
      --background: #0e0e0e;
      --surface: #161616;
      --text: #f1f1f1;
      --muted: #999;
      --accent: #242424;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background-color: var(--surface);
    }
    header h1 { color: var(--primary); font-size: 36px; }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: #121212;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover { color: var(--primary); }
    .section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .section h2 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .service-tile {
      background: var(--accent);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .service-tile:hover { transform: translateY(-5px); }
    .service-tile h3 { font-size: 20px; color: var(--primary); }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .contact p { margin-bottom: 10px; }
    .iframe-wrapper {
      margin-top: 60px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px 40px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
    }
    .iframe-wrapper h2 { font-size: 24px; margin: 20px; color: var(--primary); }
    .iframe-mask {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
    }
    .iframe-mask iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: -210px;
      transform: scale(1);
      transform-origin: top center;
    }
    .iframe-full {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }
    .iframe-unmask-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .iframe-unmask-button:hover { background: #1570d0; }
    .vin-search, .compare-section {
      margin-top: 80px;
      padding: 20px;
      background-color: var(--surface);
      border-radius: 10px;
      text-align: center;
    }
    .vin-search input, .compare-section input {
      padding: 10px;
      font-size: 16px;
      width: 40%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #444;
      margin: 10px;
    }
    .vin-search button, .compare-section button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .vin-search button:hover, .compare-section button:hover {
      background-color: #1570d0;
    }
    .compare-iframe-wrapper {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }
    .compare-iframe-wrapper iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ავტო-ტუნინგი</h1>
  </header>
  <nav>
    <a href="#services">სერვისები</a>
    <a href="#gallery">გალერეა</a>
    <a href="#vin-check">VIN შემოწმება</a>
    <a href="#contact">კონტაქტი</a>
  </nav>

  <section id="services" class="section services">
    <!-- ... შენი სერვისები ... -->
  </section>

  <section id="gallery" class="section">
    <!-- ... გალერეა ... -->
  </section>

  <section id="iframeSection" class="iframe-wrapper">
    <h2>startmycar.com</h2>
    <div class="iframe-mask" id="iframeMasked">
      <iframe id="startMyCarFrame" src="https://www.startmycar.com/"></iframe>
    </div>
    <iframe class="iframe-full" id="iframeUnmasked" src="https://www.startmycar.com/"></iframe>
    <button class="iframe-unmask-button" onclick="unmaskIframe()">ძიება დასრულდა? იხილე სრულად</button>
  </section>

  <section class="section vin-search" id="vin-check">
    <h2>VIN კოდის შემოწმება</h2>
    <input type="text" id="vinCode" placeholder="შეიყვანე VIN კოდი" />
    <button onclick="checkVin()">შეამოწმე</button>
    <button onclick="openVinInRussian()">⧉ რუსულად ნახვა</button> <!-- ✅ დამატებულია -->
    <div style="margin-top: 20px; display: none;" id="vinResult">
      <iframe id="vinFrame" width="100%" height="600px" style="border: none;"></iframe>
    </div>
  </section>

  <section class="section compare-section">
    <!-- ... შედარება ... -->
  </section>

  <section id="contact" class="section contact">
    <!-- ... კონტაქტი ... -->
  </section>

  <footer>
    © 2025 ავტო-ტუნინგი. ყველა უფლება დაცულია.
  </footer>

  <script>
    const iframe = document.getElementById("startMyCarFrame");
    const initialMarginTop = -210;
    let scrollEnforced = true;

    const restoreScroll = setInterval(() => {
      if (!scrollEnforced) return;
      iframe.style.marginTop = initialMarginTop + "px";
    }, 500);

    function unmaskIframe() {
      document.getElementById("iframeMasked").style.display = "none";
      document.getElementById("iframeUnmasked").style.display = "block";
      scrollEnforced = false;
      clearInterval(restoreScroll);
    }

    function checkVin() {
      const vin = document.getElementById("vinCode").value.trim();
      if (!vin) return alert("გთხოვ შეიყვანე VIN კოდი");
      const result = document.getElementById("vinResult");
      const frame = document.getElementById("vinFrame");
      frame.src = `https://www.karmafv.com/autocheck.php?VIN=${encodeURIComponent(vin)}%20&id=780`;
      result.style.display = "block";
    }

    function openVinInRussian() {
      const vin = document.getElementById("vinCode").value.trim();
      if (!vin) return alert("შეიყვანე VIN კოდი");
      const targetURL = `https://www.karmafv.com/autocheck.php?VIN=${encodeURIComponent(vin)}%20&id=780`;
      const translateURL = `https://translate.google.com/translate?sl=en&tl=ru&u=${encodeURIComponent(targetURL)}`;
      window.open(translateURL, '_blank');
    }

    function compareCars() {
      const car1 = document.getElementById("car1").value.trim();
      const car2 = document.getElementById("car2").value.trim();
      if (!car1 || !car2) return alert("შეიყვანე ორივე მანქანა");
      const frame1 = document.getElementById("carFrame1");
      const frame2 = document.getElementById("carFrame2");
      frame1.src = `https://www.drom.ru/catalog/?query=${encodeURIComponent(car1)}`;
      frame2.src = `https://www.drom.ru/catalog/?query=${encodeURIComponent(car2)}`;
      document.getElementById("compareResult").style.display = "flex";
    }
  </script>
</body>
</html>
