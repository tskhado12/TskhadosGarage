<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ავტო-ტუნინგი</title>
  <style>
    :root {
      --primary: #1e90ff;
      --background: #0e0e0e;
      --surface: #161616;
      --text: #f1f1f1;
      --muted: #999;
      --accent: #242424;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background-color: var(--surface);
    }

    header h1 {
      color: var(--primary);
      font-size: 36px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: #121212;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .service-tile {
      background: var(--accent);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .service-tile:hover {
      transform: translateY(-5px);
    }

    .service-tile h3 {
      font-size: 20px;
      color: var(--primary);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contact p {
      margin-bottom: 10px;
    }

    .iframe-wrapper {
      margin-top: 60px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px 40px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
      text-align: center;
    }

    .iframe-wrapper h2 {
      font-size: 24px;
      margin: 20px;
      color: var(--primary);
    }

    .iframe-mask {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
    }

    .iframe-mask iframe {
      width: 100%;
      height: 600px;
      border: none;
      transform: translateY(-210px);
    }

    .iframe-full {
      width: 100%;
      height: 900px;
      border: none;
      display: none;
    }

    .iframe-unmask-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .iframe-unmask-button:hover {
      background: #1570d0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .overlay-block {
      position: absolute;
      top: 160px;
      left: 0;
      width: 100%;
      height: 500px;
      background-color: #111;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- BODY CONTENT UNCHANGED -->
</body>
</html>
